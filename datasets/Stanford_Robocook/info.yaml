task_description: In the first task, the robot pinches the dough with an asymmetric
  gripper / two-rod symmetric gripper / two-plane symmetric gripper. In the second
  task, the robot presses the dough with a circle press / square press / circle punch
  / square punch. In the third task, the robot rolls the dough with a large roller
  / small roller.
